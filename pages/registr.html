<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="register-page">
        <div class="register-image">
            <img src="../images/register-bg.jpg" alt="Registration Image">
        </div>

        <div class="register-container">
            <h2>Create your account</h2>
            <form action="/includes/register.php" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label>Edad</label>
                <div class="birthdate">
                    <input type="text" name="day" placeholder="Day" required>
                    <input type="text" name="month" placeholder="Month" required>
                    <input type="text" name="year" placeholder="Year" required>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your password" required>

                <button type="submit" class="register-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
