<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
<header class="header">
    <div class="header-container">
        <a href="../index.html"><img src="../images/logo.png" alt="Логотип"></a>
        <input type="text" placeholder="Пошук тварин...">
        <nav>
            <a href="#">Новини</a>
            <a href="../pages/animals.html">Категорії</a>  <!-- Додано посилання -->
        </nav>
        <div class="user-auth">
            <!-- Відображення кнопки входу або профілю користувача -->
            <div id="guest-menu">
                <a href="/pages/login.html" class="auth-btn">Увійти</a>
                <a href="/pages/registr.html" class="auth-btn">Реєстрація</a>
            </div>
            <div id="user-menu" class="user-menu" style="display: none;">
                <img src="../images/user.jpg" alt="Фото" id="user-avatar">
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="/pages/user.html">Мій акаунт</a>
                    <a href="/pages/applications_received.html">Заявки на всиновлення</a>
                    <a href="/includes/logout.php" id="logout-btn">Вийти</a>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="../js/header.js"></script>

    
    <div class="register-page">
        <div class="register-image"></div> <!-- Фон через CSS -->

        <div class="register-container">
            <h2>Create your account</h2>
            <form action="/includes/register.php" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label>Edad</label>
                <div class="birthdate">
                    <select name="day" required>
                        <option value="" disabled selected>Day</option>
                        <!-- Додаємо числа від 1 до 31 -->
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    <select name="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year" required>
                        <option value="" disabled selected>Year</option>
                        <!-- Додаємо роки від 1900 до поточного -->
                        <script>
                            let year = new Date().getFullYear();
                            for (let i = year; i >= 1900; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password" required>

                <button type="submit" class="register-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
