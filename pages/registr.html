<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
  <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
                <span>LOGO NAME</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="search-button">üîç</button>
            </div>
            <nav class="nav-links">
                <a href="#">NOTICIAS</a>
                <a href="#">CATEGORIA</a>
            </nav>
            <a href="registr.html" class="signup-btn">SIGN UP</a>
        </div>
    </header>
    
    <div class="register-page">
        <div class="register-image"></div> <!-- –§–æ–Ω —á–µ—Ä–µ–∑ CSS -->

        <div class="register-container">
            <h2>Create your account</h2>
            <form action="/includes/register.php" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label>Edad</label>
                <div class="birthdate">
                    <select name="day" required>
                        <option value="" disabled selected>Day</option>
                        <!-- –î–æ–¥–∞—î–º–æ —á–∏—Å–ª–∞ –≤—ñ–¥ 1 –¥–æ 31 -->
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    <select name="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year" required>
                        <option value="" disabled selected>Year</option>
                        <!-- –î–æ–¥–∞—î–º–æ —Ä–æ–∫–∏ –≤—ñ–¥ 1900 –¥–æ –ø–æ—Ç–æ—á–Ω–æ–≥–æ -->
                        <script>
                            let year = new Date().getFullYear();
                            for (let i = year; i >= 1900; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password" required>

                <button type="submit" class="register-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
